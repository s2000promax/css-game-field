<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CSS-game-field</title>
</head>
<body>
<div class="root-grid">
    <div class="score-container"><h1>$ 234623</h1></div>
    <div class="digits-container">
        <div class="digits-item-wrap" id="item1">
            <div class="digits-item">1</div>
        </div>

        <div class="digits-item-wrap" id="item2">
            <div class="digits-item">2</div>
        </div>

        <div class="digits-item-wrap">
            <div class="digits-item">3</div>
        </div>

        <div class="digits-item-wrap" id="item4">
            <div class="digits-item">4</div>
        </div>

        <div class="digits-item-wrap" id="item5">
            <div class="digits-item">5</div>
        </div>
    </div>
    <div class="spin-container">
        <div class="button">
            <div>SPIN</div>
        </div>
    </div>
    <div class="options-container">
        <div class="yellow-button-wrap">
            <div class="yellow-button">
                A
            </div>
        </div>
        <div class="yellow-button-wrap">
            <div class="yellow-button">
                B
            </div>
        </div>
        <div class="yellow-button-wrap">
            <div class="yellow-button">
                C
            </div>
        </div>
    </div>
    <div class="menu-container">
        <div class="yellow-button-wrap">
            <div class="yellow-button">
                <div class="border-div"></div>
                <div class="border-div"></div>
                <div class="border-div"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
